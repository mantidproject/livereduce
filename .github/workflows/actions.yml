name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main, qa, next]
    tags: ['v*']

jobs:
  rpm-quick-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Make quick_check.sh executable
      run: chmod +x test/rpm/quick_check.sh
    - name: Run RPM spec quick check
      run: ./test/rpm/quick_check.sh

  python-build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Pixi
      uses: prefix-dev/setup-pixi@v0.8.14
    - name: Build source distribution
      run: | # this is used as part of making the rpm
        pixi run build
        # the package isn't built because this is a unusual package

  rpmlint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Build and push Docker images
      uses: docker/build-push-action@v6
      with:
        file: Dockerfile.rpmlint
        tags: neutrons/rpmlint:latest
        outputs: type=docker,dest=${{ runner.temp }}/rpmlint.tar
        cache-from: type=gha
        cache-to: type=gha,mode=max
    - name: Lint rpm
      run: |
        echo "This passes with warnings"
        docker load --input ${{ runner.temp }}/rpmlint.tar
        docker run -v ./livereduce.spec:/tmp/livereduce.spec neutrons/rpmlint:latest rpmlint -i  /tmp/livereduce.spec

  rpm:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Pixi
      uses: prefix-dev/setup-pixi@v0.8.14
    - name: Build sdist
      run: pixi run build
    - name: Build and verify RPM inside Docker
      run: |
        docker build --tag rpmbuilder -f Dockerfile .
        echo "RPM build completed successfully"
