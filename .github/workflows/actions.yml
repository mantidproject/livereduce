name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main, qa, next]
    tags: ['v*']

jobs:
  rpm-quick-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Make quick_check.sh executable
      run: chmod +x test/rpm/quick_check.sh
    - name: Run RPM spec quick check
      run: ./test/rpm/quick_check.sh

  python-build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Pixi
      uses: prefix-dev/setup-pixi@v0.8.14
    - name: Build source distribution
      run: | # this is used as part of making the rpm
        pixi run build
        # the package isn't built because this is a unusual package

  rpmlint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Builder docker image
      run: docker build -f Dockerfile.rpmlint -t rpmlint .
    - name: Lint rpm
      run: |
        echo "This passes with warnings"
        docker run  -v ./livereduce.spec:/tmp/livereduce.spec rpmlint:latest rpmlint -i  /tmp/livereduce.spec

  rpm:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Pixi
      uses: prefix-dev/setup-pixi@v0.8.14
    - name: Build sdist
      run: pixi run build
    - name: Build and verify RPM inside Docker
      run: |
        docker build --tag rpmbuilder -f Dockerfile .
        echo "RPM build completed successfully"
